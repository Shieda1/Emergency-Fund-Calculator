<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Fund Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="emergencyfundRadio" name="variables" checked>
  <label for="emergencyfundRadio">Emergency fund</label>

  <input type="radio" id="averagemonthlyexpensesRadio" name="variables">
  <label for="averagemonthlyexpensesRadio">Average monthly expenses</label>

  <input type="radio" id="monthsofsavingsdesiredRadio" name="variables">
  <label for="monthsofsavingsdesiredRadio">Months of savings desired</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Average monthly expenses</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Months of savings desired</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
